machine:
  timezone: Asia/Seoul
  java:
    version: oraclejdk8
  services:
    - redis

dependencies:
  pre:
    - curl -s toast.sh/install-v3 | bash
  post:
    - ~/toaster/toast.sh c REGION us-east-1
    - ~/toaster/toast.sh c BUCKET virginia.me17.com

compile:
  pre:
    - ~/toaster/toast.sh v $CIRCLE_BRANCH
  override:
    - mvn clean package -DskipTests
  post:
    - ls -al target

deployment:
  development:
    branch: /^(?!master$).*$/
    commands:
      - ~/toaster/toast.sh p eb
      - ~/toaster/toast.sh d eb
  production:
    branch: master
    commands:
      - ~/toaster/toast.sh p eb
      - ~/toaster/toast.sh d eb
